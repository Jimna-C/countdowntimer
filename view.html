<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons" rel="stylesheet" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>
</head>
<body>
    <section id="container">
    <nav>
        <div id="nav-top" class="nav-top">
            
        </div>
    </nav>
        <div class="main-sec">
        <div id="nav-right" class="nav-right">
           <!-- <button><i class="fa fa-clock-o" style="font-size:24px"></i>Timer</button> -->
        </div>
        <div class="main-content">
               <div class="count-box">
                     <div class="count-panel">
                          <span id="txt">
                            00:00:00
                          </span>
                          <div class="count-btn">
                            <button onclick="modalpop()" id="settime">Set time</button>
                            <button onclick="reset()" id="reset">Reset</button>
                            <button onclick="start()" id="startBtn">Start</button>
                            <button onclick="stop()" id="stopBtn">Stop</button>
                          </div>
                     </div>

               </div>
        </div>
    </div>
</section>
    <div id="modal-pop" class="modal-pop">
        <div class="modal-content">
            <nav>
                <div class="modal-nav">
                   <span>Set Time</span>
                   <button onclick="modalclose()"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </nav>
                <form>
                    <div class="form-fields">
                    <label>Hours</label>
                    <select id="hour" name="hour"></select>
                    <!-- <input type="number" id="hour" name="hour"> -->
                    <label>Minutes</label>
                    <select id="min" name="min"></select>
                    <!-- <input type="number" id="min" name="min"> -->
                    <label>Seconds</label>
                    <select id="sec" name="sec"></select>
                    <!-- <input type="number" id="sec" name="sec"> -->
                    </div>
                    <div class="form-btn cs">
                    <button onclick="startTime()" type="submit">Start</button>
                    <button type="reset">Cancel</button>
                    </div>
                </form>
        </div>
    </div>

</body>
</html>
